<form [formGroup]="formularioProducto" class="needs-validation" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
        <div class="invalid-feedback">Por favor, ingresa un nombre válido.</div>
      </div>
      <div class="form-group col-md-6">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required>
        <div class="invalid-feedback">Por favor, ingresa una descripción válida.</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" formControlName="precio" required>
        <div class="invalid-feedback">Por favor, ingresa un precio válido.</div>
      </div>
      <div class="form-group col-md-6">
        <label for="cantidadDisponible">Cantidad disponible</label>
        <input type="number" class="form-control" id="cantidadDisponible" formControlName="cantidadDisponible" required>
        <div class="invalid-feedback">Por favor, ingresa una cantidad disponible válida.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardarProducto()">Guardar</button>
  </form>
